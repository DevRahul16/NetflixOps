---
- name: NetflixOps Server Setup
  hosts: all
  become: yes

  vars:
    jenkins_repo_key: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    jenkins_repo: deb https://pkg.jenkins.io/debian-stable binary/

  tasks:

  - name: Update apt cache
    apt:
      update_cache: yes
      upgrade: yes

  - name: Install basic packages
    apt:
      name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
      state: present

  # ---------------- Docker ----------------
  - name: Install Docker
    apt:
      name: docker.io
      state: present

  - name: Start and enable Docker
    systemd:
      name: docker
      state: started
      enabled: yes

  - name: Add ubuntu user to docker group
    user:
      name: ubuntu
      groups: docker
      append: yes

  # ---------------- Java (for Jenkins) ----------------
  - name: Install Java (OpenJDK 17)
    apt:
      name: openjdk-17-jdk
      state: present

  # ---------------- Jenkins ----------------
  - name: Add Jenkins GPG key
    apt_key:
      url: "{{ jenkins_repo_key }}"
      state: present

  - name: Add Jenkins repository
    apt_repository:
      repo: "{{ jenkins_repo }}"
      state: present

  - name: Install Jenkins
    apt:
      name: jenkins
      state: present

  - name: Start and enable Jenkins
    systemd:
      name: jenkins
      state: started
      enabled: yes

  # ---------------- kubectl ----------------
  - name: Download kubectl
    get_url:
      url: https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl
      dest: /usr/local/bin/kubectl
      mode: '0755'

  # ---------------- k3s Kubernetes ----------------
  - name: Install k3s (Lightweight Kubernetes)
    shell: curl -sfL https://get.k3s.io | sh -
    args:
      creates: /usr/local/bin/k3s

  - name: Set kubeconfig permissions
    file:
      path: /etc/rancher/k3s/k3s.yaml
      mode: '0644'

  - name: Export KUBECONFIG for ubuntu user
    lineinfile:
      path: /home/ubuntu/.bashrc
      line: 'export KUBECONFIG=/etc/rancher/k3s/k3s.yaml'
      create: yes

  # ---------------- Verification ----------------
  - name: Verify Docker installation
    command: docker --version
    register: docker_version

  - debug:
      msg: "Docker installed: {{ docker_version.stdout }}"

  - name: Verify kubectl installation
    command: kubectl version --client
    register: kubectl_version

  - debug:
      msg: "kubectl installed: {{ kubectl_version.stdout }}"

  - name: Verify k3s node status
    command: kubectl get nodes
    register: k3s_status

  - debug:
      msg: "{{ k3s_status.stdout }}"

